<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input buttons">
                    <button id="join-user">Join</button>
                    <span id="theme-btn1" class="material-symbols-rounded">light_mode</span>
                </div>
            </div>
        </div>
        <div class="scree chat-screen ">
            <div class="header">
                <div class="logo">iChat</div>
                <div class="chat-btn">
                    <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                    <button id="exit-chat">Exit</button>
                </div>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message" class="material-symbols-rounded">Send</button>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
